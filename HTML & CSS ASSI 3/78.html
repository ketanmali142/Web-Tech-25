<!-- 78) create a para (100X100 dimension ) on hover rotate it with 100deg , -50deg -->

<style>
  p {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    transition: transform 0.5s ease;
  }

  p:hover {
    transform: rotate(100deg);
  }
</style>

<p>This paragraph will rotate when hovered.</p>
