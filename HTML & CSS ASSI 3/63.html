<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID Example</title>
    <style>
      #unique {
        background-color: lightgreen;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="unique">This div has an ID of 'unique'</div>
  </body>
</html>
