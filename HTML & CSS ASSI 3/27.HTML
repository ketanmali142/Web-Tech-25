<!-- 27) create 3 div with dummy content . apply different font size to individual div with the help of id attribute -->

<div id="div1">This is div 1 with font size 16px</div>
<div id="div2">This is div 2 with font size 20px</div>
<div id="div3">This is div 3 with font size 24px</div>

<style>
  #div1 {
    font-size: 16px;
  }
  #div2 {
    font-size: 20px;
  }
  #div3 {
    font-size: 24px;
  }
</style>
