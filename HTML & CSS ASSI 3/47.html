<!-- 47) write down a code to show the diff. between height , min-height & max-height . use 3 diff. div with border or background color -->
<div class="height-example">Height Example</div>
<div class="min-height-example">Min-Height Example</div>
<div class="max-height-example">Max-Height Example</div>

<style>
  .height-example {
    height: 100px;
    background-color: lightcoral;
  }

  .min-height-example {
    min-height: 100px;
    background-color: lightgreen;
  }

  .max-height-example {
    max-height: 100px;
    background-color: lightblue;
  }
</style>
