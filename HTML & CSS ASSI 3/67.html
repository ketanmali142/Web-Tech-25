<!-- 67) create an example for border radius property with different values -->

<div style="border-radius: 10px; border: 2px solid black">
  Rounded corners (10px)
</div>
<div
  style="
    border-radius: 50%;
    border: 2px solid black;
    width: 100px;
    height: 100px;
  "
>
  Circular shape
</div>
<div style="border-radius: 10px 0 10px 0; border: 2px solid black">
  Custom border-radius
</div>
